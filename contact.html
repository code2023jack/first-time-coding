<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header class="header">
      <h1>Landing <span>Portfolio</span></h1>
      <nav>
        <a href="home.html" class="active">HOME</a>
        <a href="service.html">SERVICE</a>
        <a href="about.html">ABOUT</a>
        <a href="contact.html">CONTACT</a>
      </nav>
    </header>

    <section class="contact">
      <div class="header-contact">
        <h2>Contact</h2>
        <!-- <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Amet dolorum
          laboriosam aliquam?
        </p> -->
      </div>

      <div class="container">
        <div class="info-container">
          <div class="location info-item">
            <div class="icon">
              <a href="icon/icons8-location-50.png"></a>
            </div>
            <div class="information">
              <h4>Location</h4>
              <p>Lorem ipsum dolor sit amet</p>
            </div>
          </div>

          <div class="email info-item">
            <div class="icon">
              <a href="icon/icons8-email-50.png"></a>
            </div>
            <div class="information">
              <h4>Email:</h4>
              <p>info@example.com</p>
            </div>
          </div>

          <div class="call info-item">
            <div class="icon">
              <a href="icon/icons8-call-50.png"></a>
            </div>
            <div class="information">
              <h4>Call:</h4>
              <p>+1 1234 1234 12</p>
            </div>
          </div>

          <div class="open hours info-item">
            <div class="icon">
              <a href="icon/icons8-clock-50.png"></a>
            </div>
            <div class="information">
              <h4>Open Hours</h4>
              <p>mon-sat: 11am - 23am</p>
            </div>
          </div>
        </div>

        <div class="input-container">
          <form action="#">
            <div class="row">
              <input
                type="text"
                name=""
                id=""
                class="form-control"
                placeholder="Your Name"
                required
              />
              <input
                type="email"
                name=""
                id=""
                class="form-control"
                placeholder="Email Adrress"
                required
              />
            </div>

            <input
              type="text"
              name=""
              id=""
              class="form-control"
              placeholder="Subject"
              required
            />
            <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Message" required></textarea>

            <div class="btn"><button type="submit">Send Message</button></div>
          </form>
        </div>
      </div>
    </section>

    <div class="social-icon">
      <a href=""><i class="fa-brands fa-instagram"></i></a>
      <a href=""><i class="fa-brands fa-linkedin"></i></a>
      <a href=""><i class="fa-brands fa-facebook"></i></a>
      <a href=""><i class="fa-brands fa-twitter"></i></a>
    </div>

  </body>
</html>
